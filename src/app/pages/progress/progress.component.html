<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progress bar</h4>
                <div class="progress m-t-20">

                    <div class="progress-bar bg-info progress-bar-striped" [style.width]="getPorcentaje"
                    style="width: 15%; height:5px;" role="progressbar"> 
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>


  <div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="cambiarValor(-5)" type="button">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>
                    <input type="text" class="form-control" placeholder="Product name">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="cambiarValor(+5)" type="button">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
